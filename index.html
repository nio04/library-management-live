<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>library management system</title><link rel="stylesheet" href="index.e6f2d8d6.css"><script src="index.9683dd35.js" defer type="module"></script></head><body> <section class="container">  <section class="welcome"> <h1 class="h1">library management system</h1> <button class="anim-btn btn welcome-btn">open the library</button> </section>  <section class="hidden library-management"> <button class="anim-btn btn btn-back" id="back-btn" data-back-to="mainPage"> back to main page </button> <h1 class="h1">library management page</h1> <section class="view-books"> <button class="anim-btn btn" data-pointer="view-books-offline"> view all the books in store </button> </section> <section class="search-books"> <button class="anim-btn btn" data-pointer="search-books-offline"> search all the available books in the store </button> </section> <section class="upload-book"> <button class="anim-btn btn" data-pointer="upload-book-container"> upload a book </button> </section> <section class="search-online"> <button class="anim-btn btn" data-pointer="search-books-online"> search information about a book in online </button> </section> <section class="issue-book"> <button class="anim-btn btn" data-pointer="issue-a-book"> issue a book </button> </section> </section>  <section class="hidden view-books-offline"> <button class="anim-btn btn btn-back" id="back-btn" data-back-to="libraryPage"> back to library page </button> <h1 class="h1">view all the books colection</h1> <ul class="book" id="viewbooks__offline__section">  </ul>  <section class="view-books-offline__custom"> <h1 class="h1">view all the custom books</h1> <ul class="book" id="viewbooks__offline__section">  </ul> </section> </section>  <section class="hidden search-books-offline"> <button class="anim-btn btn btn-back" id="back-btn" data-back-to="libraryPage"> back to library page </button> <h1 class="h1">search for books in library</h1> <form class="search-books__form"> <input type="search" id="search__books__offline__input" placeholder="search for your books..."> <input type="submit" value="search" class="anim-btn btn" id="search__books__offline__btn"> </form> <section class="hidden search-result"> <p>search results:</p> <section class="search-result__section"> <ul class="book search-result__lists" id="search-result">  </ul> </section> </section> </section>  <section class="hidden upload-book-container"> <button class="anim-btn btn btn-back" id="back-btn" data-back-to="libraryPage"> back to library page </button> <h1 class="h1">uplaod a book</h1> <form class="upload-book__form"> <label>Book Name: <input type="text" id="book-name__input" minlength="2" maxlength="20" required placeholder="enter the book name" value="book name A"></label> <label>Image: <input type="file" id="book-image__input" accept="image/png, image/jpeg, image/png"></label> <label>Author name: <input type="text" id="book-author__input" required minlength="2" maxlength="15" placeholder="enter author name" value="author name A"></label> <label>Genere: <input type="text" id="book-genre__input" minlength="2" maxlength="40" required placeholder="enter genre by comma seperated" value="comedy, rmance, slice of life"></label> <label class="quantity-label">Quantity: <input type="number" id="book-quantity__input" min="1" max="1000" required placeholder="enter book quantity" value="10"></label> <input type="submit" value="upload" id="form-upload" class="anim-btn btn"> </form> </section>  <section class="hidden search-books-online"></section>  <section class="hidden issue-a-book"></section> </section> <div class="overlay overlay-off"></div> </body></html>
